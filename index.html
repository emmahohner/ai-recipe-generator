<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Emmalyn's Recipe Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Breakfast, healthy, vegetarian, etc."
          autofocus
          required
          autocomplete="off"
        />

        <input type="submit" />
      </form>
      <div>
        Insert recipe here
        <br />
        Mix 2 eggs, cheese and ham in a bowl
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/emmahohner" target="_blank">Emmalyn Hohner</a>
      and is on
      <a href="github.com/emmahohner/ai-recipe-generator" target="_blank">
        Github
      </a>
      and is hosted on
      <a href="emmalyns-recipe-generator.netlify.app" target="_blank">Netlify</a
      >.
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
